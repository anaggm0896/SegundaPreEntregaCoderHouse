<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegundaPreEntregaCoderHouse</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="contenido">

        <header id="header">
            <div>
                <img class="logo" src="assets/img/Logo.png" alt="100" height="100">
            </div>

            <div>
                <h1>VILLAGES</h1>
            </div>

            <div class="boton">
                <h1>Reserva</h1>
            </div>

        </header> 

        <div class="nav">

            <nav>
                <ul class="justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com.mx/?client=safari">Inicio</a>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com.mx/?client=safari">Bungalows</a>
                            <ul class="Bungalows">
                                <li>
                                    <a href="https://www.coderhouse.com.mx">Bungalow 1</a>
                                </li>
                                <li>
                                    <a href="https://www.coderhouse.com.mx">Bungalow 2</a>
                                </li>
                                <li>
                                    <a href="https://www.coderhouse.com.mx">Bungalow 3</a>
                                </li>
                            </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com.mx/?client=safari">Suites</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com.mx/?client=safari">Spa</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com.mx/?client=safari">Golf</a>
                    </li>


                </ul>
            </nav>

        </div>

        <main>
            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/img/Casas.jpeg" class="d-block w-100" alt="50">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img/Golf.jpeg" class="d-block w-100" alt="50">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img/spa.jpg" class="d-block w-100" alt="50">
                  </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>

              </div>


        </main>

        <footer class="footer">Segunda Pre Entrega Coder House</footer>


    </div>
</body>
</html>
